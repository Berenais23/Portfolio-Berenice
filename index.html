<script>// Seleziona l'elemento tooltip
  const tooltip = document.getElementById('tooltip');
  
  // Aggiungi un evento per far muovere il tooltip con il puntatore del mouse
  document.addEventListener('mousemove', (e) => {
      tooltip.style.left = `${e.pageX + 15}px`; // Posiziona il tooltip a destra del puntatore
      tooltip.style.top = `${e.pageY + 15}px`; // Posiziona il tooltip leggermente sotto il puntatore
  });
  
  // Mostra il tooltip quando il mouse entra nelle sezioni
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
      section.addEventListener('mouseenter', () => {
          tooltip.style.opacity = 1; // Rende visibile il tooltip
      });
  
      section.addEventListener('mouseleave', () => {
          tooltip.style.opacity = 0; // Nasconde il tooltip
      });
  });</script>
